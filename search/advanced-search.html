<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="advanced-nav row">
      <div class="col-md-6">
        <img
          src="media/search-logo.png"
          class="img-fluid justify-content-right logo"
          alt="Cs50oogle logo"
          width="125"
        />
      </div>
      <div class="col-md-6">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">CS50 Search</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="advancedbar">Advanced Search</div>
    <hr class="dashed" />
    <div class="advancedbox container">
      <form class="justify-content-center" action="https://google.com/search">
        <div>
          <h6>Find pages with...</h6>
        </div>
        <div class="row">
          <div class="col-md-3 formtext">all these words:</div>
          <div class="col-md-6">
            <input class="form-control" type="text" name="as_q" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 formtext">this exact word or phrase:</div>
          <div class="col-md-6">
            <input class="form-control" type="text" name="as_epq" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 formtext">any of these words:</div>
          <div class="col-md-6">
            <input class="form-control" type="text" name="as_oq" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 formtext">none of these words:</div>
          <div class="col-md-6">
            <input class="form-control" type="text" name="as_eq" />
          </div>
        </div>
        <div class="row text-right">
          <div class="col-md-9">
            <input
              type="submit"
              class="btn btn-primary"
              value="Advanced Search"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
